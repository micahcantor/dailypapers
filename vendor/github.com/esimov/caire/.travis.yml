language: go

branches:
  only:
    - "master"

# In theory, older versions would probably work just fine
go:
  - 1.11.x
  - 1.10.x
  - 1.9
  - 1.8
  - tip

matrix:
  allow_failures:
      - go: tip
      - go: 1.11.x
  fast_finish: true

env:
  - GOOS=linux
  - GOOS=darwin
  - GOOS=windows

script:
  - go get -u -t ./...

notifications:
  email:
    on_success: never
    on_failure: never