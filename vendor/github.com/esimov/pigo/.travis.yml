language: go

branches:
  only:
    - "master"

# In theory, older versions would probably work just fine
# The wasm integration require at least Go 1.13.x
go:
  - 1.14.x
  - 1.13.x
  - 1.12.x
  - 1.11.x
  - tip

matrix:
  allow_failures:
      - go: tip
      - go: 1.11.x
      - go: 1.12.x
  fast_finish: true

ignore:
  - wasm

env:
  - GOOS=linux
  - GOOS=darwin
  - GOOS=windows

script:
  - GOOS=js GOARCH=wasm GO111MODULE=off go get -u -t ./...
  - GOOS=js GOARCH=wasm GO111MODULE=on go get -u -t ./...

notifications:
  email:
    on_success: never
    on_failure: never