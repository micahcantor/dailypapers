[[constraint]]
  name = "github.com/aws/aws-sdk-go"
  version = "1.32.9"

[[constraint]]
  name = "github.com/esimov/caire"
  version = "1.2.5"

[metadata.heroku]
  root-package = "rcw"
  go-version = "1.14.4"
  install = [ "./..." ]

[[constraint]]
  name = "go.mongodb.org/mongo-driver"
  version = "1.3.4"
